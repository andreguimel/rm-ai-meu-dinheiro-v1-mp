server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Configurações de compressão
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Cache para assets estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        add_header X-Debug-Asset "static-file";
        try_files $uri =404;
    }

    # Servir assets da pasta /assets/ com debug específico
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        add_header X-Debug-Asset "assets-folder";
        add_header X-Debug-Path "$uri";
        
        # Tentar servir o arquivo, se não encontrar, logar e retornar 404
        try_files $uri =404;
        
        # Log específico para assets
        access_log /var/log/nginx/assets.log;
        error_log /var/log/nginx/assets_error.log;
    }

    # Servir uploads da pasta /lovable-uploads/
    location /lovable-uploads/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        try_files $uri =404;
    }

    # Configuração para SPA (Single Page Application) com debug melhorado
    location / {
        # Headers de debug
        add_header X-Debug-Location "spa-root";
        add_header X-Debug-URI "$uri";
        add_header X-Debug-Request-URI "$request_uri";
        
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        
        # Headers de segurança
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # Configurações específicas para iPhone/Safari com debug
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header X-Debug-Location "index-html";
        
        # Meta tags já estão no HTML, mas garantir headers corretos
        add_header X-UA-Compatible "IE=edge";
    }

    # Logs de erro com mais detalhes
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log combined;

    # Configuração de erro 404 com debug
    error_page 404 /index.html;
}