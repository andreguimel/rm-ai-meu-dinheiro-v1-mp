server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Logs de debug detalhados
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log combined;

    # Configurações de compressão
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Debug específico para assets - PRIORIDADE MÁXIMA
    location /assets/ {
        # Headers de debug detalhados
        add_header X-Debug-Asset "assets-folder" always;
        add_header X-Debug-Path "$uri" always;
        add_header X-Debug-Document-Root "$document_root" always;
        add_header X-Debug-Request-Filename "$request_filename" always;
        add_header X-Debug-Realpath-Root "$realpath_root" always;
        
        # Verificar se o arquivo existe
        try_files $uri =404;
        
        # Cache apenas se o arquivo existir
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        
        # Log específico para assets
        access_log /var/log/nginx/assets.log combined;
        error_log /var/log/nginx/assets_error.log debug;
    }

    # Cache para outros assets estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        add_header X-Debug-Asset "static-file" always;
        add_header X-Debug-Path "$uri" always;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        try_files $uri =404;
    }

    # Servir uploads da pasta /lovable-uploads/
    location /lovable-uploads/ {
        add_header X-Debug-Asset "uploads-folder" always;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        try_files $uri =404;
    }

    # Debug específico para arquivos HTML
    location ~* \.html$ {
        add_header X-Debug-Location "html-file" always;
        add_header X-Debug-Path "$uri" always;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    # Configuração para SPA (Single Page Application) com debug máximo
    location / {
        # Headers de debug detalhados
        add_header X-Debug-Location "spa-root" always;
        add_header X-Debug-URI "$uri" always;
        add_header X-Debug-Request-URI "$request_uri" always;
        add_header X-Debug-Document-Root "$document_root" always;
        add_header X-Debug-Request-Filename "$request_filename" always;
        
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        
        # Headers de segurança
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # Configuração específica para index.html
    location = /index.html {
        add_header X-Debug-Location "index-html-exact" always;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header X-UA-Compatible "IE=edge";
    }

    # Página de erro personalizada com debug
    error_page 404 /debug-404.html;
    
    # Se debug-404.html não existir, usar index.html
    location = /debug-404.html {
        internal;
        add_header X-Debug-Location "error-404" always;
        try_files /debug-404.html /index.html;
    }
}