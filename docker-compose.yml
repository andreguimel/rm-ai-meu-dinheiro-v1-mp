version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meu-dinheiro-app
    restart: unless-stopped
    environment:
      # Supabase Configuration
      - VITE_SUPABASE_PROJECT_ID=ponxumxwjodpgwhepwxc
      - VITE_SUPABASE_PUBLISHABLE_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBvbnh1bXh3am9kcGd3aGVwd3hjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU0NTE4NTIsImV4cCI6MjA3MTAyNzg1Mn0.J43LGwbU8tQ8_xe3ua4ddb-HTFLsWXoR7R1MVIS3SdE
      - VITE_SUPABASE_URL=https://ponxumxwjodpgwhepwxc.supabase.co
      - VITE_ALLOW_TRIALS=true
      - VITE_APP_URL=https://mdinheiro.com.br
      - PORT=3000
    networks:
      - traefik-network
    labels:
      # Traefik configuration
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-network"
      
      # HTTP configuration
      - "traefik.http.routers.app.rule=Host(`mdinheiro.com.br`) || Host(`www.mdinheiro.com.br`)"
      - "traefik.http.routers.app.entrypoints=web"
      - "traefik.http.routers.app.middlewares=redirect-to-https"
      
      # HTTPS configuration
      - "traefik.http.routers.app-secure.rule=Host(`mdinheiro.com.br`) || Host(`www.mdinheiro.com.br`)"
      - "traefik.http.routers.app-secure.entrypoints=websecure"
      - "traefik.http.routers.app-secure.tls=true"
      - "traefik.http.routers.app-secure.tls.certresolver=letsencrypt"
      
      # Service configuration
      - "traefik.http.services.app.loadbalancer.server.port=80"
      
      # Middleware for HTTPS redirect
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
      
      # Security headers middleware
      - "traefik.http.middlewares.security-headers.headers.frameDeny=true"
      - "traefik.http.middlewares.security-headers.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.security-headers.headers.browserXssFilter=true"
      - "traefik.http.middlewares.security-headers.headers.referrerPolicy=strict-origin-when-cross-origin"
      
      # Apply security headers to secure route
      - "traefik.http.routers.app-secure.middlewares=security-headers"
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  traefik-network:
    external: true